<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Little Lemon Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero-overlay">
      <h1>Book a Table at Little Lemon</h1>
      <p>Enjoy the finest cuisine in a cozy ambiance</p>
    </div>
  </header>

  <section class="booking-section">
    <h2>Reserve Now</h2>
    <form id="reservationForm" method="POST" action="/book">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="guests" placeholder="Number of Guests" required />
      <button type="submit">Book Now</button>
    </form>
  </section>

  <section class="gallery">
    <h2>Our Ambiance</h2>
    <div class="images">
      <img src="https://source.unsplash.com/400x300/?restaurant" alt="Restaurant" />
      <img src="https://source.unsplash.com/400x300/?fine-dining" alt="Dining" />
      <img src="https://source.unsplash.com/400x300/?gourmet-food" alt="Food" />
    </div>
  </section>
</body>
</html>
